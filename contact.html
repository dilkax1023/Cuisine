<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link pour font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <!-- link pour bootstrap.min.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <!-- link pour homepage.css -->
    <link rel="stylesheet" href="./css/contact.css" />
    <!-- link pour main.css -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Contact</title>
  </head>



  <body>
    <!-- header  -->
    <header>
      <!--navbar  -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">Cui'zine</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Accueil <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="team.html">Equipe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- les grand text dans la landpage -->
      <div class="hero-box">
        <div class="inner-box text-center">
          <img src="./img/logo_square_white.png" class="mb-3" style="width: 80px;" alt="logo" />
          <h1 class="mb-3 text-light text-center">Nous contacter</h1>
        </div>
      </div>
    </header>

    <main>
      <div class="container mt-4 p-3">
        <div class="row">
          <!-- c'est pour séparer en deux column sur l'écran large 9:3 
      et pour avoir 12 columns dans l'ecran au dessous de 1200px -->
          <div class="col-12 col-lg-9">
            <div class="contact">
              <h1>Contact <br>
                Adress<br></h1>
              <p class="text-muted">station F</p>
              <p class="text-muted">5 Parvis Alan Turing</p>
              <p class="text-muted">75013 Paris</p>
              <div class="mapouter">
                <div class="gmap_canvas"><iframe width="800" height="500" id="gmap_canvas"
                    src="https://maps.google.com/maps?q=station%20F&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
                    scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                    href="https://www.embedgooglemap.net/blog/nordvpn-coupon-code/">nordvpn discount</a></div>
              </div>
            </div>
          </div>

          <div class="col-lg-3 my-5 d-none d-lg-block">
            <form>
              <div class="form-group">
                <div class="form-row mb-4">
                  <!--form-recherche-->
                  <div class="col-12">
                    <label for="recherche" class="h6 mb-2">Recherche</label>
                    <input type="search" class="form-control d-block" id="recherche" placeholder="Recherche..">
                  </div>
                  <div class="col-12">
                    <button class="btn btn-block btn-outline-dark">OK</button>
                  </div>
                </div>
                <div class="form-row mb-3">
                  <!--form-newsletter-->
                  <div class="col-12">
                    <label for="email" class="h6">Newsletter</label>
                    <input type="email" class="form-control d-block" id="email" placeholder="Email..">
                  </div>
                  <div class="col-12">
                    <button class="btn btn-block btn-outline-dark">S'inscrire</button>
                  </div>
                </div>
                <div class="form-row mb-3">
                  <!-- row-icon -->
                  <p class="mb-2 h6">Partager</p>
                  <div class="col-12">
                    <ul class="list-inline">
                      <li class="list-inline-item"><a href="#"><i
                            class="fab fa-facebook-square fa-lg text-dark"></i></a>
                      </li>
                      <li class="list-inline-item"><a href="#"><i class="fab fa-instagram fa-lg text-dark"></i></a>
                      </li>
                      <li class="list-inline-item"><a href="#"><i class="fab fa-youtube-square fa-lg text-dark"></i></a>
                      </li>
                      <li class="list-inline-item"><a href="#"><i class="fab fa-twitter-square fa-lg text-dark"></i></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer class="text-light p-5">
      <div class="container">
        <div class="row">
          <!--une row de 3 columns en large screen et une row de 12 columns
          sur les screens xs,sm,md-->
          <div class="col-12 col-lg-4">
            <h3>Catégories</h3>
            <ul class="list-unstyled">
              <li><a href="#" class="text-light">Revues</a></li>
              <li><a href="#" class="text-light">Recettes</a></li>
              <li><a href="#" class="text-light">Decouvertes</a></li>
            </ul>
          </div>
          <div class="col-12 col-lg-4">
            <h3>Archives</h3>
            <ul class="list-unstyled">
              <li><a href="#" class="text-light">2019</a></li>
              <li><a href="#" class="text-light">2018</a></li>
              <li><a href="#" class="text-light">2017</a></li>
            </ul>
          </div>
          <div class="col-12 col-lg-4">
            <div class="row">
              <form>
                <div class="form-group">
                  <label for="email" class="h6">Newsletter</label>
                  <div class="form-row">
                    <div class="col-7">
                      <input type="email" class="form-control d-inline" id="email" placeholder="Email..">
                    </div>
                    <div class="row-5">
                      <button class="col-auto btn btn-outline-dark d-inline text-light">S'inscrire</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="row">
              <p class="mb-1 h6">Partager</p>
            </div>
            <div class="row">
              <!--icons-->
              <ul class="list-inline mt-0">
                <li class="list-inline-item mx-0"><a href="#"><i
                      class="fab fa-facebook-square fa-lg text-light"></i></a></li>
                <li class="list-inline-item mx-0"><a href="#"><i class="fab fa-instagram fa-lg text-light"></i></a></li>
                <li class="list-inline-item mx-0"><a href="#"><i class="fab fa-youtube-square fa-lg text-light"></i></a>
                </li>
                <li class="list-inline-item"><a href="#"><i class="fab fa-twitter-square fa-lg text-light"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
    </footer>

    <!-- script link pour jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <!-- script link pour popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <!-- scipt link pour bootstrap.min.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

</html>
